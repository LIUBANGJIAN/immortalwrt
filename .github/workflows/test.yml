      - name: Update feeds
        run: |
          sed -i '1i src-git kenzo https://github.com/kenzok8/openwrt-packages' feeds.conf.default
          sed -i '2i src-git small https://github.com/kenzok8/small' feeds.conf.default
          sed -i '3i src-git vmware https://github.com/vmware/open-vm-tools' feeds.conf.default
          sed -i '4i src-git packages https://github.com/immortalwrt/packages' feeds.conf.default
          sed -i '5i src-git luci https://github.com/immortalwrt/luci' feeds.conf.default
